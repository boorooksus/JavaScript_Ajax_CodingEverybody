<html>
    <head>
        <title>index</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="00_colors.js"></script>
        <script>
            var a_list = {
                "html": "06.1_html",
                "css": "06.1_css",
                "javaScript": "06.1_javaScript",

                showList:function(){
                    document.write("<ol>");
                    for(key in a_list){
                        if(key !== "showList"){
                            document.write("<li><a onclick=\"fetch('"+a_list[key]+"').then(function(response){response.text().then(function(text){document.querySelector('article').innerHTML = text;})});\">"+key+"</a></li>");
                        }
                    }
                    document.write("</ol>");

                }
            };

            function nightDayHandler(self){
                var alist = document.querySelectorAll('li');
                if(self.value === 'night'){
                    Body.setBackgroundColor('rgb(30,30,30)');
                    Body.setColor('white');
                    self.value = 'day';
                    Links.setColor('white');
                }
                else{
                    Body.setBackgroundColor('white');
                    Body.setColor('black');
                    self.value = 'night';
                    Links.setColor('black');
                }
            }
        </script>
        <link rel="stylesheet" href="00_style.css">
    </head>
    <body style=margin:0;>
        <input id="night_day" type="button" value = "night" onclick="nightDayHandler(this)">
        <h1><a href="00_index.html">WEB</a></h1>
        <div id="grid">
            <script>
                a_list.showList();
            </script>
            <article style=padding:20px;>
                <p>Welcome</p>
            </article>
        </div>
        
    </body>
</html>
